<html>
<head>
<style>
.ancestors * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$.fn.parentFunction = function(){
		$("span").parent().css({"color": "red", "border": "2px solid red"});	
	}
	$.fn.parentsFunction = function(){
		$("span").parents().css({"color": "red", "border": "2px solid red"});	
	}
	$.fn.parentsUntilFunction = function(){
		$("span").parentsUntil("div").css({"color": "red", "border": "2px solid red"});	
	}

});
</script>
</head>
<body>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
</div>

<button onclick="$(this).parentFunction();">Parent</button>
<button onclick="$(this).parentsFunction();">Parents</button>
<button onclick="$(this).parentsUntilFunction();">Parents</button>

</body>
</html>
